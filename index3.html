<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    let index = -1
    function minArr(arr) {
        let min = arr[0];
        for (i = 0; i< arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
                index = i
            }
        }return i
    }
    let arr = [3, 5, -1, 1, 8, 7, 8];
    minArr(arr)
    alert(index)
</script>
</body>
