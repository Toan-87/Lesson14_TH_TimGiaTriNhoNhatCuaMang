<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    function minArr(arr) {
        let min = arr[0];
        for (i = 0; i< arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }return min
    }
    let arr = [3, 5, 1, 8, -3, 7, 8];
    let min = minArr(arr)
    alert(min)
</script>
</body>
</html>
