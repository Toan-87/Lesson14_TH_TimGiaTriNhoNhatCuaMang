<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
  function minArr(arr) {
    if (arr.length == 0){
      return -1;
    }
    let min = arr[0];
    for (i = 0; i< arr.length; i++) {
      if (arr[i] < min) {
        min = arr[i];
      }
    }return min
  }
  let arr = [];
  let min = minArr(arr)
  alert(min)
</script>
</body>
</html>
